<div class="card">
    <div class="card__plan card__item">Plano <b>{{plano.infos.tipo}}</b></div>
    <div class="card__price card__item">{{'R$' + plano.infos.preco + ',00/MÃªs'}}</div>
    <app-card-button></app-card-button>
    <app-card-button-cancel></app-card-button-cancel>
    <mat-slider min="1" max="5" step="0.5">
        <input matSliderThumb value="1.5">

<div class="card">

    <input 
    type="text" 
    [value]="input" 
    [type]="typeInput" 
    [disabled]="isDisable" 
    (keyup)="handleInputKeyup($event)"
    />
    

    <br>

    <button (click)="enableInput()">Habilitar</button>
    <button (click)="disableInput()">Desabilitar</button>

    <br>

    <button (click)="setPasswordTypeInput()">Senha</button>
    <button (click)="setTextTypeInput()">Texto</button>

    <br>

    <button (click)="logInput()">Log</button>

</div>
